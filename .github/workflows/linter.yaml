name: Lint Code Base

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Lint ansible project
        uses: hfrSchmidt/ansible-lint-github-action@v1.0.1
        with:
          project_dir: 'ansible'
          config_file: '.ansible-lint.yml'
          args: '--parseable-severity --force-color -v'
