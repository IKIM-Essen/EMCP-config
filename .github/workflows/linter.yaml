name: Lint Code Base

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint ansible project
        uses: ansible/ansible-lint-action@v4.1.0
        with:
          target: 'ansible/'
          args: '--parseable-severity --force-color -v'

