---
- name: Download the apt key of the Kubic repository
  ansible.builtin.get_url:
    url: "{{ kubic_repo_url }}/Release.key"
    dest: "/usr/share/keyrings/{{ kubic_key_filename }}"
    owner: root
    group: root
    mode: 0644

- name: Add the Kubic repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/{{ kubic_key_filename }}] {{ kubic_repo_url }}/ /"
    state: present

- name: Install podman
  ansible.builtin.apt:
    name: podman
    state: present
