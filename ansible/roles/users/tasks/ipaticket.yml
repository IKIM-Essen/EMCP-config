---
- name: Install the freeipa command-line client
  ansible.builtin.apt:
    name: freeipa-client
    state: present

- name: Obtain a kerberos ticket for freeipa
  ansible.builtin.command:
    argv:
      - kinit
      - "{{ ipaadmin_user }}"
    stdin: "{{ ipaadmin_password }}"
  changed_when: true
  no_log: true
  notify: Clear the active ticket
