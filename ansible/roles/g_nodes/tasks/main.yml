---
- name: Create the /local mountpoint
  become: true
  block:
    - ansible.builtin.include_tasks: mount_local.yml
  tags: mount_local

- name: Prepare the host for gathering GPU facts
  become: true
  block:
    - ansible.builtin.include_tasks: gpufacts.yml
  tags: gpufacts

- name: Performing Nvidia-DeepLearning frameworks test on the host
  become: true
  become_user: "{{ default_usr }}"
  block:
    - ansible.builtin.include_tasks: gpu_test.yml
  tags: gpu_test
