
- name: restart rancher-lb docker container
  community.docker.docker_container:
    name: rancher-lb
    image: nginx:stable
    state: started
    volumes:
      - /etc/nginx.conf:/etc/nginx/nginx.conf:ro
    restart_policy: unless-stopped
    recreate: true
    detach: true
    published_ports:
      - 80:80
      - 443:443
    container_default_behavior: no_defaults
  become: true
