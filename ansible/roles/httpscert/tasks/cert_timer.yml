---
- name: Install rclone
  ansible.builtin.apt:
    deb: rclone
    state: present

- name: Create the cert-sync script directory
  ansible.builtin.file:
    path: "{{ httpscert_sync_script_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Install the cert-sync script
  ansible.builtin.template:
    src: cert-sync.sh.j2
    dest: "{{ httpscert_sync_script_dir }}/cert-sync.sh"
    owner: root
    group: root
    mode: "0755"

- name: Install the service file
  ansible.builtin.template:
    src: cert-sync.service.j2
    dest: /etc/systemd/system/cert-sync.service
    owner: root
    group: root
    mode: "0644"

- name: Install the timer file
  ansible.builtin.template:
    src: cert-sync.timer.j2
    dest: /etc/systemd/system/cert-sync.timer"
    owner: root
    group: root
    mode: "0644"

- name: Start and enable the timer
  ansible.builtin.systemd:
    name: cert-sync.timer
    enabled: true
    daemon_reload: true
    state: started
