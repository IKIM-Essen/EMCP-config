#
# setup security
#
# add root password as backdoor for console
# suspend hibernate
# install admin tools


- name: add root account password
  ansible.builtin.user:
    name: root
    uid: 0
    password: "{{ root_password }}"
    update_password: always
  tags: security

- name: install packages
  apt:
    pkg:
      - htop
      - iftop
      - smartmontools
  tags: admin-tools

- name: Prevent sleep and hibernation
  ansible.builtin.systemd:
    name: "{{ item }}"
    masked: true
  loop:
    - sleep.target
    - suspend.target
    - hibernate.target
    - hybrid-sleep.target
  tags: no-hibernation

- name: Disable unattended upgrades
  ansible.builtin.copy:
    src: 99no-auto-upgrades
    # The destination filename must start with 99 in order to override any
    # existing defaults (20auto-upgrades).
    dest: /etc/apt/apt.conf.d/99no-auto-upgrades
    owner: root
    group: root
    mode: 0644
  tags: no-auto-upgrades

- name: Configure the adduser program to create home directories with mode 750 rather than the default 755
  ansible.builtin.lineinfile:
    path: /etc/adduser.conf
    regexp: '^DIR_MODE=0755'
    line: 'DIR_MODE=0750'
  tags: homedir-permissions
