
- name: create systemd drop-in directory
  ansible.builtin.file:
    state: directory
    path: /etc/systemd/system/gitlab-runner.service.d
    owner: root
    group: root
    mode: 0755

- name: write systemd http proxy settings
  ansible.builtin.template:
    src: http_proxy.conf.j2
    dest: /etc/systemd/system/gitlab-runner.service.d/http_proxy.conf
    owner: root
    group: root
    mode: 0644
  notify: reload gitlab-runner


