k8s_deployment_name: mydeployment
k8s_deployment_namespace: mynamespace
k8s_deployment_replicas: 1

k8s_deployment_container_name: "{{ k8s_deployment_name }}"
k8s_deployment_container_registry: registry.example.org
k8s_deployment_container_image_name: image:label
k8s_deployment_container_port_name: http
k8s_deployment_container_port_number: 80

k8s_deployment_service_name: "{{ k8s_deployment_name }}"
k8s_deployment_service_port_name: http
k8s_deployment_service_port_number: 80

k8s_deployment_labels:
  app: "{{ k8s_deployment_name }}"

k8s_deployment_configmap_name: "{{ k8s_deployment_name }}"
k8s_deployment_configmap_env:
  VAR: value

k8s_deployment_secret_name: "{{ k8s_deployment_name }}"
k8s_deployment_secret_env:
  SECRETVAR: "{{ vault_secretvar }}"

k8s_deployment_pull_secret_name: "{{ k8s_deployment_name }}-registry-credentials"
k8s_deployment_pull_secret_user: "{{ vault_k8s_deployment_pull_secret_user }}"
k8s_deployment_pull_secret_pass: "{{ vault_k8s_deployment_pull_secret_pass }}"
