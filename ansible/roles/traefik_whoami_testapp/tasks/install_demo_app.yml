
- name: build whoami services
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ rke2_download_kubeconf_path }}{{ rke2_download_kubeconf_file_name }}"
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: whoami
        namespace: default
      spec:
        ports:
          - protocol: TCP
            name: web
            port: 80
        selector:
          app: whoami

- name: deploy whoami app
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ rke2_download_kubeconf_path }}{{ rke2_download_kubeconf_file_name }}"
    definition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: whoami
        namespace: default
      labels:
        app: whoami
      spec:
        replicas: 2
        selector:
          matchLabels:
            app: whoami
        template:
          metadata:
            labels:
              app: whoami
          spec:
            containers:
              - name: whoami
                image: traefik/whoami
                ports:
                  - name: web
                    containerPort: 80

- name: build ingress route
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ rke2_download_kubeconf_path }}{{ rke2_download_kubeconf_file_name }}"
    definition:
      apiVersion: traefik.containo.us/v1alpha1
      kind: IngressRoute
      metadata:
        name: whoami
        namespace: default
      spec:
        entrypoints: 
          - web
        routes:
          - match: PathPrefix(`/whoami`)
            kind: Rule
            services:
              - name: whoami
                port: 80
