
- name: install dependencies to use the pip module
  ansible.builtin.apt:
    name:
      - python3-pip
      - python3-virtualenv
      - python3-setuptools
    state: present
  become: true

- name: install python kubernetes client using pip
  ansible.builtin.pip:
    name: kubernetes
  become: true

- name: install helm apt repo key
  ansible.builtin.apt_key:
    url: https://baltocdn.com/helm/signing.asc
    state: present
  become: true

- name: install helm apt repo
  ansible.builtin.apt_repository:
    repo: deb https://baltocdn.com/helm/stable/debian/ all main
    update_cache: true
    install_python_apt: true
    state: present
  become: true

- name: install helm apt package
  ansible.builtin.apt:
    name: helm
    state: present
  become: true

- name: install longhorn helm repo
  kubernetes.core.helm_repository:
    repo_name: longhorn
    repo_url: https://charts.longhorn.io
    repo_state: present
  become: true

- name: install longhorn chart
  kubernetes.core.helm:
    release_name: longhorn
    release_namespace: longhorn-system
    chart_ref: longhorn/longhorn
    chart_version: "{{ longhorn_chart_version }}"
    kubeconfig: "{{ rke2_download_kubeconf_path }}{{ rke2_download_kubeconf_file_name }}"
    values:
      createDefaultDiskLabeledNodes: true
    wait: true
    release_state: present
  become: true
