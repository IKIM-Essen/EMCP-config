
- name: ensure monitoring namespace
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ rke2_download_kubeconf_path }}{{ rke2_download_kubeconf_file_name }}"
    api_version: v1
    kind: Namespace
    name: monitoring

- name: ensure grafana admin user secret
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ rke2_download_kubeconf_path }}{{ rke2_download_kubeconf_file_name }}"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ grafana_secret_name }}"
        namespace: monitoring
      type: Opaque
      data:
        admin-password: "{{ grafana_admin_password | b64encode }}"
        admin-user: "{{ grafana_admin_user | b64encode }}"

- name: add the grafana helm repo
  kubernetes.core.helm_repository:
    repo_name: grafana
    repo_url: https://grafana.github.io/helm-charts
    repo_state: present
  environment: "{{ proxy_env | default('') }}"

- name: install grafana chart
  kubernetes.core.helm:
    release_name: grafana
    release_namespace: monitoring
    chart_ref: grafana/grafana
    chart_version: "{{ grafana_chart_version }}"
    kubeconfig: "{{ rke2_download_kubeconf_path }}{{ rke2_download_kubeconf_file_name }}"
    wait: true
    create_namespace: true
    update_repo_cache: true
    values: "{{ lookup('template', 'grafana_helm_values.yml.j2') | from_yaml }}"
    release_state: present
  environment: "{{ proxy_env | default('') }}"
