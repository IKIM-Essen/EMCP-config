
- name: ensure monitoring namespace
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ rke2_download_kubeconf_path }}{{ rke2_download_kubeconf_file_name }}"
    api_version: v1
    kind: Namespace
    name: monitoring

- name: ensure admin user secret
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ rke2_download_kubeconf_path }}{{ rke2_download_kubeconf_file_name }}"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: influxdb-auth
        namespace: monitoring
      type: Opaque
      data:
        admin-password: "{{ influxdb_admin_password | b64encode }}"
        admin-token: "{{ influxdb_admin_token | b64encode }}"

- name: add the influxdb helm repo
  kubernetes.core.helm_repository:
    repo_name: influxdata
    repo_url: https://helm.influxdata.com/
    repo_state: present
  environment: "{{ proxy_env | default('') }}"

- name: install influxdb2 chart
  kubernetes.core.helm:
    release_name: influxdb
    release_namespace: monitoring
    chart_ref: influxdata/influxdb2
    chart_version: "{{ influxdb_chart_version }}"
    kubeconfig: "{{ rke2_download_kubeconf_path }}{{ rke2_download_kubeconf_file_name }}"
    wait: true
    create_namespace: true
    update_repo_cache: true
    values: "{{ lookup('template', 'influxdb2_helm_values.yml.j2') | from_yaml }}"
    release_state: present
  environment: "{{ proxy_env | default('') }}"
