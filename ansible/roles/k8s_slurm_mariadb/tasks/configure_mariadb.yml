- name: Ensure the presence of the python3 mysql library on the executing machine
  ansible.builtin.apt:
    name: python3-pymysql
    state: present
  become: true

- name: Create the slurm accounting database
  community.mysql.mysql_db:
    login_host: "{{ mariadb_external_url }}"
    login_port: "{{ mariadb_external_port }}"
    login_user: "root"
    login_password: "{{ mariadb_root_password }}"
    name: "{{ slurm_mariadb_database_name }}"
    state: present
  retries: 10
  delay: 5
  register: create_db_result
  until: create_db_result is not failed

- name: Create the slurm database user
  community.mysql.mysql_user:
    login_host: "{{ mariadb_external_url }}"
    login_port: "{{ mariadb_external_port }}"
    login_user: "root"
    login_password: "{{ mariadb_root_password }}"
    host: "%"
    name: "{{ mariadb_user_name }}"
    password: "{{ mariadb_user_password }}"
    update_password: "always"
    priv: "{{ slurm_mariadb_database_name }}.*:ALL"
    state: present

- name: Set the innodb_buffer_pool_size variable
  community.mysql.mysql_variables:
    login_host: "{{ mariadb_external_url }}"
    login_port: "{{ mariadb_external_port }}"
    login_user: "root"
    login_password: "{{ mariadb_root_password }}"
    mode: persist
    variable: innodb_buffer_pool_size
    value: 4294967296

- name: Set the innodb_log_file_size variable
  community.mysql.mysql_variables:
    login_host: "{{ mariadb_external_url }}"
    login_port: "{{ mariadb_external_port }}"
    login_user: "root"
    login_password: "{{ mariadb_root_password }}"
    mode: persist
    variable: innodb_log_file_size
    value: 100663296

- name: Set the innodb_lock_wait_timeout variable
  community.mysql.mysql_variables:
    login_host: "{{ mariadb_external_url }}"
    login_port: "{{ mariadb_external_port }}"
    login_user: "root"
    login_password: "{{ mariadb_root_password }}"
    mode: persist
    variable: innodb_lock_wait_timeout
    value: 900

- name: Set the max_allowed_packet variable
  community.mysql.mysql_variables:
    login_host: "{{ mariadb_external_url }}"
    login_port: "{{ mariadb_external_port }}"
    login_user: "root"
    login_password: "{{ mariadb_root_password }}"
    mode: persist
    variable: max_allowed_packet
    value: 16777216
