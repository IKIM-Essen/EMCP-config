---

- name: Install dependencies
  ansible.builtin.apt:
    name: python3-docker
    state: present
  become: true

- name: Check whether the automountmap already exists
  community.docker.docker_container_exec:
    container: "{{ ipa_server_container_name }}"
    argv:
      - ipa
      - automountmap-find
      - default
      - "auto.{{ mountmap['name'] }}"
    tty: true
  become: true
  changed_when: false
  register: ipaserver_settings_automountmap_search


- name: Create the automount map
  community.docker.docker_container_exec:
    container: "{{ ipa_server_container_name }}"
    argv:
      - ipa
      - automountmap-add
      - default
      - "auto.{{ mountmap['name'] }}"
    tty: true
  become: true
  when: ipaserver_settings_automountmap_search.stdout is search("0 automount maps matched")

- name: Add the automountmap to auto.master
  community.docker.docker_container_exec:
    container: "{{ ipa_server_container_name }}"
    argv:
      - ipa
      - automountkey-add
      - default
      - "--key \"/{{ mountmap['name'] }}\""
      - "--info auto.{{ mountmap['name'] }}"
      - "auto.master"
    tty: true
  become: true
  when: ipaserver_settings_automountmap_search.stdout is search("0 automount maps matched")

- name: Add the automountkey
  community.docker.docker_container_exec:
    container: "{{ ipa_server_container_name }}"
    argv:
      - ipa
      - automountkey-add
      - default
      - "--key \"*\""
      - "--info \"fstype=nfs,rw,noatime,nfsvers=3,{{ 'fsc' if mountmap['cached'] }} {{ mountmap['host'] }}:{{ mountmap['sharedir'] }}/{{ mountmap['name'] }}/&\""
      - "auto.{{ mountmap['name'] }}"
    tty: true
  become: true
  when: ipaserver_settings_automountmap_search.stdout is search("0 automount maps matched")
