---

- name: ensure all hosts can be accessed by admins
  community.general.ipa_hbacrule:
    name: allow_admins_all
    description: Allow admins access to any host from any host
    hostcategory: all
    servicecategory: all
    usergroup: admins
    ipa_host: "{{ primary_ipaserver }}"
    ipa_pass: "{{ ipaadmin_password }}"
    validate_certs: false
    state: present
  become: true

- name: ensure that hostgroups can be accessed by the intended usergroup via ssh
  community.general.ipa_hbacrule:
    name: "{{ hbacrule_ssh_item['name'] }}"
    description: "{{ hbacrule_ssh_item['description'] }}"
    hostgroup: "{{ hbacrule_ssh_item['hostgroup'] }}"
    usergroup: "{{ hbacrule_ssh_item['usergroup'] }}"
    service: sshd
    ipa_host: "{{ primary_ipaserver }}"
    ipa_pass: "{{ ipaadmin_password }}"
    validate_certs: false
    state: present
  loop:
    - name: allow_users_cluster
      description: Allow regular users to access the cluster hosts via ssh
      hostgroup: regular_cluster_servers
      usergroup: ipausers
    - name: allow_users_ship
      description: Allow SHIP users to access dedicated SHIP hosts via ssh
      hostgroup: ship
      usergroup: ship
  loop_control:
    loop_var: hbacrule_ssh_item
  become: true

- name: ensure allow_all rule is disabled
  community.general.ipa_hbacrule:
    name: allow_all
    ipa_host: "{{ primary_ipaserver }}"
    ipa_pass: "{{ ipaadmin_password }}"
    validate_certs: false
    state: disabled
  become: true

- name: ensure allow_systemd-user rule is disabled
  community.general.ipa_hbacrule:
    name: allow_systemd-user
    ipa_host: "{{ primary_ipaserver }}"
    ipa_pass: "{{ ipaadmin_password }}"
    validate_certs: false
    state: disabled
  become: true
