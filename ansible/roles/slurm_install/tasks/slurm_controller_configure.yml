---
- name: Add the main configuration file
  ansible.builtin.template:
    src: slurm.conf.j2
    dest: "{{ slurmctld_config_dir }}/slurm.conf"
    owner: "{{ slurm_user_name }}"
    group: "{{ slurm_user_name }}"
    mode: "0644"
  notify:
    - stop slurmctld
    - start slurmctld

- name: Create the log directory
  ansible.builtin.file:
    path: "{{ slurm_log_dir }}"
    state: directory
    mode: "0755"
    owner: "{{ slurm_user_name }}"
    group: "{{ slurm_user_name }}"

- name: Check whether the cluster exists in the database
  ansible.builtin.command:
    argv:
      - /usr/bin/sacctmgr
      - show
      - cluster
      - --noheader
      - "{{ slurm_cluster_name }}"
  changed_when: false
  register: cmd_sacctmgr_show_cluster

- name: If the cluster does not exist in the database, create it
  ansible.builtin.command:
    argv:
      - /usr/bin/sacctmgr
      - --immediate
      - add
      - cluster
      - "{{ slurm_cluster_name }}"
  changed_when: true
  when:
    - cmd_sacctmgr_show_cluster['stdout'] is defined
    - cmd_sacctmgr_show_cluster['stdout'] == ''
