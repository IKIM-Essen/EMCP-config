- name: Install munge
  ansible.builtin.apt:
    name: munge
    state: present

- name: Add the munge key
  ansible.builtin.template:
    src: munge.key.j2
    dest: /etc/munge/munge.key
    owner: munge
    group: munge
    mode: "0600"
  notify: "restart munge {{ slurm_install_init_system }}"

- name: Enable and start munge with systemd
  ansible.builtin.systemd:
    name: munge
    state: started
    enabled: true
  when: slurm_install_init_system == 'systemd'

- name: Start munge with supervisord
  community.general.supervisorctl:
    name: munged
    state: started
  when: slurm_install_init_system == 'supervisord'
