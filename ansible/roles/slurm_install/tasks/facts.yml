- name: Install dependencies for the pids module
  ansible.builtin.apt:
    name: python3-psutil
    state: present

- name: Check whether supervisord is runing
  community.general.pids:
    name: supervisord
  register: slurm_install_pids_supervisord

- name: Indicate that supervisord is running
  ansible.builtin.set_fact:
    slurm_install_init_system: supervisord
  when: (slurm_install_pids_supervisord['pids'] | length) > 0

- name: Use the init system detected by ansible
  ansible.builtin.set_fact:
    slurm_install_init_system: "{{ ansible_facts['service_mgr'] }}"
  when: slurm_install_init_system is not defined
