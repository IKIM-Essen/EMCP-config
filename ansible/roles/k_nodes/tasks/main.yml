---

- name: Partition the 2nd drive
  community.general.parted:
    device: /dev/sdb
    number: 1
    state: present
  become: true
  tags:
    - mount_local

- name: Format the drive
  community.general.filesystem:
    fstype: ext4
    dev: /dev/sdb1
  become: true

- name: Create /local directory
  ansible.builtin.file:
    path: /local
    state: directory
    owner: root
    group: root
    mode: 0755
  become: true
  tags:
    - mount_local

- name: Mount /local/sdb
  ansible.posix.mount:
    path: /local
    src: /dev/sdb1
    fstype: ext4
    state: mounted
  become: true
  tags:
    - mount_local

