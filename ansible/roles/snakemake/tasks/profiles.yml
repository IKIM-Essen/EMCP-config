- name: Create the slurm profile directory
  ansible.builtin.file:
    path: /etc/xdg/snakemake/slurm
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Add the slurm profile
  ansible.builtin.copy:
    src: profile-slurm.yaml
    dest: /etc/xdg/snakemake/slurm/config.yaml
    owner: root
    group: root
    mode: 0644

- name: Create the local profile directory
  ansible.builtin.file:
    path: /etc/xdg/snakemake/local
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Add the local profile
  ansible.builtin.copy:
    src: profile-local.yaml
    dest: /etc/xdg/snakemake/local/config.yaml
    owner: root
    group: root
    mode: 0644
