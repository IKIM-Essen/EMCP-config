---
- name: Download the installation script
  ansible.builtin.get_url:
    url: "{{ mambaforge_url }}"
    dest: /tmp/mambaforge.sh
    owner: root
    group: root
    mode: "0755"
    checksum: "sha256:{{ lookup('url', mambaforge_digest_url) | regex_search('[0-9a-f]{64}') }}"

- name: Check the installed version
  ansible.builtin.command:
    argv:
      - "{{ mamba_home }}/condabin/conda"
      - --version
  changed_when: false
  failed_when: false
  register: conda_version_cmd

- name: Wipe the existing installation if it differs from the target version
  ansible.builtin.file:
    path: "{{ mamba_home }}"
    state: absent
  when:
    - conda_version_cmd['rc'] is defined
    - conda_version_cmd['stdout'] is defined
    - (conda_version_cmd['rc'] == 0) and (conda_version_cmd['stdout'] != 'conda ' ~ mambaforge_conda_version)

- name: Verify that the installation directory doesn't exist
  ansible.builtin.stat:
    path: "{{ mamba_home }}"
  register: mambaforge_home_check
  failed_when: mambaforge_home_check['stat']['exists']

- name: Create the installation directory
  ansible.builtin.file:
    path: "{{ mamba_home }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Execute the installation script
  ansible.builtin.command:
    argv:
      - /tmp/mambaforge.sh
      - -b
      - -p
      - "{{ mamba_home }}"
  changed_when: true

- name: Create the custom environment root
  ansible.builtin.file:
    path: "{{ mambaforge_user_env_root }}"
    state: directory
    owner: root
    group: root
    mode: "0777"
  when: mambaforge_user_env_root is defined

- name: Apply system-wide settings
  ansible.builtin.template:
    src: condarc.j2
    dest: "{{ mamba_home }}/.condarc"
    owner: root
    group: root
    mode: "0644"

- name: Add the conda shell profile
  ansible.builtin.file:
    src: "{{ mamba_home }}/etc/profile.d/conda.sh"
    dest: /etc/profile.d/conda.sh
    state: link
    owner: root
    group: root

- name: Add the mamba shell profile
  ansible.builtin.file:
    src: "{{ mamba_home }}/etc/profile.d/mamba.sh"
    dest: /etc/profile.d/mamba.sh
    state: link
    owner: root
    group: root
