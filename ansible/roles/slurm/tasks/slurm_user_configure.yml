
- name: install slurm client tools
  ansible.builtin.apt:
    name: slurm-client
    state: present
    update_cache: true

- name: Add the main configuration file
  ansible.builtin.template:
    src: slurm.conf.j2
    dest: /etc/slurm-llnl/slurm.conf
    owner: root
    group: root
    mode: 0644
