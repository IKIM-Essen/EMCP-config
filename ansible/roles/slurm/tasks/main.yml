---
- name: Obtain information for subsequent tasks
  become: true
  block:
    - ansible.builtin.include_tasks: facts.yml
  tags:
    - slurm
    - slurm-sssd
    - slurm-munge
    - slurm-node

# This needs testing to find out if it's necessary.
