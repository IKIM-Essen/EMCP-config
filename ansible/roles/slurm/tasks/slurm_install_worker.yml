---
- name: Add the repository
  ansible.builtin.apt_repository:
    repo: "deb [ trusted=yes ] {{ slurm_repo_uri }}/{{ ansible_distribution_release }} ./"
    state: present

- name: Install slurmd and client tools from the custom repository
  become: true
  ansible.builtin.apt:
    name:
      - "slurmd={{ slurm_version_with_release }}"
      - "slurm-wlm-basic-plugins={{ slurm_version_with_release }}"
      - "slurm-client={{ slurm_version_with_release }}"
    state: present
    update_cache: true
