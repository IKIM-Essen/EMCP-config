

- name: find the download url of the latest release
  ansible.builtin.uri:
    url: https://api.github.com/repos/apptainer/apptainer/releases/latest
    follow_redirects: none
    method: GET
  register: apptainer_latest_release

- debug: msg="{{ apptainer_latest_release['json'] | select('match', '') }}"

