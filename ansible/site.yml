---
- hosts: all
  remote_user: ubuntu
  roles:
    - timezone

- hosts: all:!origin
  remote_user: ubuntu
  roles:
    - ntpclient

- hosts: dns_servers
  become: true
  remote_user: ubuntu
  gather_facts: true
  roles:
    - docker
    - dns_server

- hosts: k8s
  become: true
  ignore_errors: true
  remote_user: ubuntu
  gather_facts: true
  vars:
    ansible_ssh_private_key_file: files/ikimk8s_rsa
  environment: "{{ k8s_env | default({}) }}"
  roles:
    - update
    - security
    - proxies


- hosts: infra
  become: true
  ignore_errors: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - docker
    - security


- hosts: server
  become: true
  ignore_errors: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - security


- hosts: cpu
  become: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - update
    - c_nodes
    - proxies
    - security
    - devtools


- hosts: gpucluster
  become: true
  ignore_errors: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - update
    - security
    - g_nodes
    - proxies
    - ssh_config
    - docker
    - nvidia
    - miniconda
    - devtools
    - seafile
    - poetry


- hosts: ipaserver
  become: true
  ignore_errors: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - update
    - security
    - proxies
    - docker
    - ipaserver
    - ipaserver_settings
    - users


- hosts: ipaclients
  become: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - role: freeipa.ansible_freeipa.ipaclient
      state: present
      tags: freeIPA-client
    - role: ipaclient_postinstall
    - role: subidmap


- hosts: nfs_clients
  become: true
  ignore_errors: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - nfs_client


- hosts: nfs_servers
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - nfs_shares
    - user_skel


- hosts: slurm_packager
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - slurm_pkgbuild


- hosts: slurm_controller, slurm_worker
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - slurm


- hosts: rke_k8s_cluster
  gather_facts: true
  remote_user: ubuntu
  roles:
    - set_default_gw
    - rke2
    - k8s_setup_longhorn
    - k8s_setup_traefik
    - k8s_setup_monitoring
    - k8s_slurmctld

- hosts: server, infra, origin
  become: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - telegraf_systemd
