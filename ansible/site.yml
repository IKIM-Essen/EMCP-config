---

- hosts: k8s
  become: true
  ignore_errors: true
  remote_user: ubuntu
  gather_facts: true
  vars:
    ansible_ssh_private_key_file: files/ikimk8s_rsa
  environment: "{{ k8s_env | default({}) }}"
  roles:
    - update
    - docker
    - security


- hosts: infra
  become: true
  ignore_errors: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - docker
    - security


- hosts: server
  become: true
  ignore_errors: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - security


- hosts: gpucluster
  become: true
  ignore_errors: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - update
    - security
    - g_nodes
    - proxies
    - ssh_config
    - docker
    - nvidia
    - miniconda
    - g_node_devtools


- hosts: ipaserver
  become: true
  ignore_errors: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - update
    - security
    - proxies
    - docker
    - ipaserver
    - ipaserver_settings
    - users


- hosts: ipaclients
  become: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  pre_tasks:
    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - chrony
      tags: freeIPA-client
  roles:
    - role: freeipa.ansible_freeipa.ipaclient
      state: present
      tags: freeIPA-client
    - role: ipaclient_postinstall
    - role: subidmap


- hosts: managed_cluster
  become: true
  ignore_errors: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - nfs_client


- hosts: managed_cluster_compute
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - update
    - c_nodes
    - proxies
    - security


- hosts: nfs_servers
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - nfs_shares
    - user_skel


- hosts: tio
  become: true
  ignore_errors: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - tio_users
    - user_skel


- hosts: ship
  become: true
  ignore_errors: true
  remote_user: ubuntu
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - seafile
    - user_skel
