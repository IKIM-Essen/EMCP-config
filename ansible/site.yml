---
- hosts: all
  roles:
    - timezone

- hosts: all:!origin
  roles:
    - ntpclient

- hosts: k8s
  become: true
  ignore_errors: true
  gather_facts: true
  vars:
    ansible_ssh_private_key_file: files/ikimk8s_rsa
  environment: "{{ k8s_env | default({}) }}"
  roles:
    - facts
    - update
    - security
    - proxies


- hosts: infra
  become: true
  ignore_errors: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - docker
    - security


- hosts: server
  become: true
  ignore_errors: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - security


- hosts: cpu
  become: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - facts
    - update
    - c_nodes
    - proxies
    - ssh_config
    - security
    - zsh
    - devtools
    - localstorage
    - mambaforge
    - snakemake
    - apptainer
    - ftp


- hosts: gpucluster
  become: true
  ignore_errors: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  post_tasks:
    - name: test nvidia driver deployment
      become: false
      changed_when: false
      ansible.builtin.command: /usr/bin/nvidia-smi
  vars:
    nvidia_driver_ubuntu_install_from_cuda_repo: true
    cuda_driver_version: "535"
    nvidia_driver_branch: "{{ cuda_driver_version }}"
  roles:
    - facts
    - update
    - security
    - g_nodes
    - proxies
    - ssh_config
    - zsh
    - nvidia.nvidia_driver
    - nvidia
    - mambaforge
    - devtools
    - localstorage
    - apptainer
    - seafile
    - poetry
    - snakemake
    - ftp


- hosts: ipaserver
  become: true
  ignore_errors: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - update
    - security
    - proxies
    - docker
    - ipaserver
    - ipaserver_settings

- hosts: ipaclients
  become: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - role: freeipa.ansible_freeipa.ipaclient
      state: present
      tags: freeIPA-client
    - role: ipaclient_postinstall
    - role: subidmap


- hosts: nfs_clients
  become: true
  ignore_errors: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - nfs_client


- hosts: nfs_servers
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - nfs_shares
    - user_skel

- hosts: dns_roundrobin
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - ssh_hostkey

- hosts: rke_k8s_cluster
  gather_facts: true
  roles:
    - set_default_gw
    - rke2
    - k8s_setup_longhorn
    - k8s_setup_traefik
    - k8s_setup_monitoring

- hosts: server, infra, origin
  become: true
  gather_facts: true
  environment: "{{ proxy_env | default({}) }}"
  roles:
    - telegraf_systemd
