---
- name: Create users
  community.general.ipa_user:
    ipa_host: "{{ primary_ipaserver }}"
    ipa_pass: "{{ ipaadmin_password }}"
    name: "{{ item['name'] }}"
    givenname: "{{ item['givenname'] | default(omit) }}"
    sn: "{{ item['sn'] | default(omit) }}"
    loginshell: "{{ item['loginshell'] | default(default_shell) }}"
    sshpubkey: "{{ item['sshpubkey'] }}"
    validate_certs: no
    state: present
  loop: "{{ ipausers }}"
  tags: ipausers
