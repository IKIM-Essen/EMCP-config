# 
# setup security
#
# add root password as backdoor for console
# suspend hibernate
# install admin tools


- name: add root account password 
  ansible.builtin.user:
    name: root
    uid: 0
    password: "***REMOVED***"
    update_password: always
  tags: security

- name: install packages
  apt:
    pkg: 
    - htop
    - iftop
    - smartmontools
  tags: admin-tools
        
- name: supend services to prevent hibernation
  ansible.builtin.systemd:
    name: sleep,target
    masked: yes
  tags: no-hibernation
        

- name: supend services to prevent hibernation
  ansible.builtin.systemd:
    name: suspend.target
    masked: yes
  tags: no-hibernation

- name: supend services to prevent hibernation
  ansible.builtin.systemd:
    name: hibernate.target
    masked: yes
  tags: no-hibernation

- name: supend services to prevent hibernation
  ansible.builtin.systemd:
    name: hybrid-sleep.target
    masked: yes
  tags: no-hibernation

