# setup security
#
# add root password as backdoor for console
# suspend hibernate
# install admin tools


- name: add root account password 
  ansible.builtin.user:
    name: root
    uid: 0
    password: "***REMOVED***"
    update_password: always
  tags: security

- name: install packages
  apt:
    pkg: 
    - htop
    - iftop
    - smartmontools
  tags: admin-tools
        
- name: Prevent sleep and hibernation
  ansible.builtin.systemd:
    name: "{{ item }}"
    masked: yes
  loop:
    - sleep.target
    - suspend.target
    - hibernate.target
    - hybrid-sleep.target
  tags: no-hibernation
